{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h1> All Posts </h1>
    
    <div id="new_post">
        <h2> New Post </h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Post">
        </form>
    </div>

    <div id="posts" class="posts" data-value="posts">

        <button value="previous" id="load_previous" onclick="load(this.value)"> Previous </button>
        <button value="next" id="load_next" onclick="load(this.value)"> Next </button>
    </div>
    
    
{% endblock %}

{% block script %}
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel" src="{% static 'network/posts.js' %}"></script>
{% endblock %}
