{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <title> SkillMatch </title>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel" src="{% static 'js/layout.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block script %} 
        {% endblock %}
    </head>
    <body>
        <div id="band_menu" class="band_menu">
            {% if user.is_authenticated %}
                <a href="{% url 'index' %}"> <h2 class="app_name"> SkillMatch </h2> </a>  
                <a class="logout_button" href="{% url 'logout' %}"> Log Out </a>        
                
                <a class="username-container" href="{% url 'user' %}"> <h3 class="username"> {{ user.username }} </h3> </a>  
            {% else %}
                <h2 class="app_name"> SkillMatch </h2>
            {% endif %}
        </div>

        {% block body %}
        {% endblock %}
    </body>
</html>
