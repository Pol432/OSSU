<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <link rel="stylesheet" href="static\styles.css" >
        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <title>Bakery Webpage</title>

    </head>
    <body>
        <!-- NavBar -->
        <div id="navbar" class="nav">
                <ul class="navbar_items">
                    <li id="items" class="list_items"><a href="#references">References</a></li>
                    <li id="items" class="list_items"><a href="#location">Location</a></li>
                    <li id="items" class="brand_name"><a href="#home">Sweetbom</a></li>
                    <li id="items" class="list_items"><a href="#products">Products</a></li>
                    <li id="items" class="list_items"><a href="#contacts">Contacts</a></li>
                </ul>
                <ul class="navbar_icons">
                    <li id="items" class="brand_name"><a href="#home">Sweetbom</a></li>
                    <li><a href="#references"> <i class="material-icons">group</i> </a></li>
                    <li><a href="#location">   <i class="material-icons">location_on</i> </a></li>
                    <li><a href="#products">   <i class="material-icons">shopping_cart</i> </a></li>
                    <li><a href="#contacts">   <i class="material-icons">call</i> </a></li>
                </ul>
        </div>

        <!--Main Content -->
        <main id="home">
            {% block main %}{% endblock %}
        </main>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init({
                duration: 1500,
                once: true,
            });
          </script>
    </body>
    <script type="text/javascript">
        var lastScrollTop = 0;

        navbar = document.getElementById("navbar");

        window.addEventListener("scroll", function() {
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                navbar.style.top="-100px";
            } else {
                navbar.style.top="0px";
            }
            lastScrollTop = scrollTop;
        })
    </script>
</html>
